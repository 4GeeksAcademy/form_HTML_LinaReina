<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0e366ce833.js" crossorigin="anonymous"></script>
</head>

<body class="d-flex min-vh-100 flex-coum alinge-items-center justify-content-center">
    <div class=" container mx-auto">

        <div class="card">
            <div class="card-header h1">
                Payment form example
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <div class="row">
                    <div class="col-5">
                        <label for="card">Card</label>
                        <input type="email" placeholder="XXXXXXXXXXXXXXXX" class="form-control" id="card"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="col-3">
                        <label for="cvc">CVC #</label>
                        <input type="email" placeholder="0000" class="form-control" id="cvc" aria-describedby="emailHelp">
                    </div>
                    <div class="col-4">
                        <label for="amount">Amount</label>
                        <div class="d-flex">
                            <i class="fa-soid fa-dollar-sign my-auto"></i>
                            <input type="email" placeholder="Amount" class=" form-control" id="amount"
                                aria-describedby="emailHelp">
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <label for="first name">First Name</label>
                        <input type="email" class="form-control" id="first name" aria-describedby="emailHelp">
                    </div>
                    <div class="col">
                        <label for="last name">Last Name</label>
                        <input type="email" class="form-control" id="last name" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-6">
                        <label for="city">City</label>
                        <input type="email" class="form-control" id="city" aria-describedby="emailHelp">
                    </div>
                    <div class="col-3">
                        <label for="">State</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pick a state</option>
                            <option value="1">NY</option>
                            <option value="2">MN</option>
                            <option value="3">OK</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="postal code">Postal Code</label>
                        <input type="email" class="form-control" id="postal code" aria-describedby="emailHelp">
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-6">
                        <p>We Accept</p>
                        <div class="d-flex">
                            <div class="d-flex bg-secondary p-2 rounded-3 text-white">
                                <div class="form-check d-flex mx-3">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        <i class="fa-brands fa-cc-mastercard px-1"></i>
                                    </label>
                                </div>
                                <div class="form-check d-flex mx-3">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        <i class="fa-brands fa-cc-visa px-1"></i>
                                    </label>
                                </div>
                                <div class="form-check d-flex mx-3">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        <i class="fa-brands fa-cc-diners-club px-1"></i>
                                    </label>
                                </div>
                                <div class="form-check d-flex mx-3">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        <i class="fa-brands fa-cc-amex px-1"></i>
                                    </label>
                                </div>
                            </div>    
                        </div>
                    </div>
                    <div class="col-6">
                        <p>Message</p>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Comments</label>
                        </div>
                        <p class="text-secondary">Add any notes here</p>
                    </div>
                </div>
            </div>
            <div class="card-footer text-body-secondary text-end">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>                
            </div>
        </div>
    </div>
</body>
</html>
